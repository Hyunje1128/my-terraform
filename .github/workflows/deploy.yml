name: Deploy to EC2 via CodeDeploy

on:
  push:
    branches:
      - main # main 브런치

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: AKIA3M7ACXHW2RFPDHPM
          aws-secret-access-key: 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
          aws-region: ap-northeast-2

      - name: Create deployment package (zip)
        run: zip -r deploy.zip . -x "*.git*"
        working-directory: ./app

      - name: Upload to S3
        run: |
          aws s3 cp deploy.zip s3://${{ secrets.AWS_S3_BUCKET }}/deploy.zip

      - name: Deploy using CodeDeploy
        run: |
          aws deploy create-deployment \
            --application-name ${{ secrets.CODEDEPLOY_APP_NAME }} \
            --deployment-group-name ${{ secrets.CODEDEPLOY_DEPLOYMENT_GROUP }} \
            --s3-location bucket=${{ secrets.AWS_S3_BUCKET }},bundleType=zip,key=deploy.zip \
            --file-exists-behavior OVERWRITE \
            --deployment-config-name CodeDeployDefault.AllAtOnce
